<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="pageTitle">Make A Meme</h1>
    <div>
        <form action="" id="entireForm">
            <div class="container">
                <div>
                    <label class="label" for="image">Image</label>
                    <input id="inputImage" type="text" placeholder="Paste Image URL Up In Hea">
                </div>
                <div>
                    <label class="label" for="topText">Top Text</label>
                    <input type="text" id="topText" placeholder="Top Text Here">
                </div>
                <div>
                    <label class="label" for="bottomText">Bottom Text</label>
                    <input type="text" id="bottomText" placeholder="Bottom Text Here">
                </div>
                <div class="divSubmit">
                    <input id="btn" onclick="addImage()" class="submit" type="button" value="Generate Meme">
                </div>
            </div>
        </form>
    </div>
    <div class="memeContainer">
        <hr class="hr">
        <div id="newImages" class="newImages">
          
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
